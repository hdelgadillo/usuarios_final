<form method="POST" th:action="@{/insertUsuario}">
<table border="1" style="margin: 0 auto;" id="Data" >
	<tr>
		<td><label for="usuario">Usuario</label></td>
		<td><input type="text" class="form-control" name="usuario" placeholder="Usuario" required="required"/></td>
  </tr>
  <tr>
	<td><label for="nombre">Nombre</label></td>
	<td><input type="text" class="form-control" name="nombreusr" placeholder="Nombre" required="required"/></td>
  </tr>
  <tr>
	<td><label for="apellidopat">Apellido Paterno</label></td>
	<td><input type="text" class="form-control" name="apellidopat" placeholder="Apellido Paterno" required="required"/></td>
  </tr>
    <tr>
		<td><label for="apellidomat">Apellido Materno</label></td>
		<td><input type="text" class="form-control" name="apellidomat" placeholder="Apellido Materno" required="required"/></td>
  </tr>
    <tr>
		<td><label for="password">Password</label></td>
		<td><input type="password" pattern="[A-Za-z0-9@#$%]{8,20}" class="form-control" required="required" name="password" placeholder="Password"/></td>
    </tr>
    <tr>
		<td><label for="correo">Correo</label></td>
		<td><input type="text" class="form-control" name="correo" placeholder="Correo" required="required"/></td>
    </tr>
    <tr>
		<td><label for="rol">Rol (ADMIN o USER)</label></td>
		<td><input type="text" class="form-control" name="rol" placeholder="Rol" required="required"/></td>
    </tr>
  </table>
  <br></br>
<table  style="margin: 0 auto;">
	<tr>
 		<td><input dir="ltr" value="Crear Usuario" id="Save" type="submit" class="btn btn-primary"></input></td>
 	</tr>
 </table>
</form>
<br></br>

 <a th:href="@{/}" class="btn btn-success" role="button">REGRESAR AL MENÚ</a>
