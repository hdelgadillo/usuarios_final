<br></br>
<br></br>

<body>
<br></br>

<form th:action="@{/up/getusr}" th:object="${usuarios}" method="GET">
    <div class="listBlock">
	<!--<button id="search" name="search" class="btn btn-primary">Ver Usuarios Registrados</button>		
        		 tABLA que arroja usuarios registrados -->
   
      <div class="results-block" id="results-Block">
        <table style="margin: 0 auto;" id="tablares" class="table table-bordered">
            <thead>
                <tr>
                    <th>Usuario</th>	
					<th>Nombre</th>
					<th>Apellido Paterno</th>
					<th>Apellido Materno</th>
					<th>E-Mail</th>	
                </tr>
            </thead>
            <tbody>
				<tr th:each="userpropio : ${UsuarioPropio}">
					<td th:text="${userpropio.usuario}">Usuario</td>
					<td th:text="${userpropio.nombreusr}">Nombre</td>
                    <td th:text="${userpropio.apellidopat}">Apellido Pateno</td>
                    <td th:text="${userpropio.apellidomat}">Apellido Materno</td>
                    <td th:text="${userpropio.correo}">Correo</td>
                </tr>
            </tbody>
        </table>
</div>
    </div>
</form> 
<br></br>
<a th:href="@{/}" class="btn btn-success" role="button">REGRESAR AL MENÚ</a>
