<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<meta name="description" content="" />
<link rel="shortcut icon" href="/Docauto/Img/icono.ico" />
<title>Alta de Usuarios</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" />
<script src="//code.jquery.com/jquery-1.11.0.min.js"></script>
<script src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>

<style>
.btn-lg, .btn-primary:hover, .btn-primary:active, .btn-success:hover,
	.btn-success:active {
	background-color: purple;
	border-color: white;
	text-shadow: 0 -1px 0 rgba(0, 0, 0, 0.25);
}

.btn-primary {
	background-color: purple;
	border-color: white;
	text-shadow: 0 -1px 0 rgba(0, 0, 0, 0.25);
	align: 50px;
	position: relative;
}

.btn-success {
	background-color: purple;
	border-color: white;
	text-shadow: 0 -1px 0 rgba(0, 0, 0, 0.25);
	align: 50px;
	position: relative;
	left: 50px;
	top: 50px;
}

img {
	position: relative;
	left: 25px;
}

h1 {
	font-family: Century Gothic;
	color: purple;
}

h2 {
	font-family: Century Gothic;
	color: purple;
}
</style>
</head>
<h1 style="text-align: center;">
	<img src="/Docauto/Img/Sysminigletter.png" height="15%" width="15%"
		align="left" />Administración de Usuarios
</h1>
<br></br>
<h2 style="text-align: center;">Actualice un Usuario</h2>
<body>
	<!-- <div class="panel panel-primary">
		<div class="panel-heading">
            <h1><img src="/Img/SVS.jpg" width="250px"/> Actualización de Usuario</h1>
        </div>
    </div>-->

	<form id="datosnuevo" th:action="@{/updateUsuario}"
		method="POST">
		<br></br>
		<table border="1" style="margin: 0 auto;" id="Data">
			<tr>
				<td><label for="nombre">Nombre</label></td>
				<td><input type="text" class="form-control" name="nombreusr"
					placeholder="Nombre" required="required" /></td>
			</tr>
			<tr>
				<td><label for="apellidopat">Apellido Paterno</label></td>
				<td><input type="text" class="form-control" name="apellidopat"
					placeholder="Apellido Paterno" required="required" /></td>
			</tr>
			<tr>
				<td><label for="apellidomat">Apellido Materno</label></td>
				<td><input type="text" class="form-control" name="apellidomat"
					placeholder="Apellido Materno" required="required" /></td>
			</tr>
			<tr>
				<td><label for="password">Password</label></td>
				<td><input type="password" pattern="[A-Za-z0-9@#$%]{8,20}"
					class="form-control" name="password" placeholder="Password"
					required="required" /></td>
			</tr>
			<tr>
				<td><label for="correo">Correo</label></td>
				<td><input type="text" class="form-control" name="correo"
					placeholder="Correo" required="required" /></td>
			</tr>
		</table>
		<br></br>
		<table style="margin: 0 auto;">
			<tr>
				<td><input type="text" name="usuario" class="form-control"
					placeholder="Editar Usuario" maxlength="20" size="12" /></td>
				<td><button name="Editar Usuario" id="Update"
						class="btn btn-primary">Editar Usuario</button></td>
			</tr>
		</table>
	</form>

	<br></br>
	<br></br>
	<br></br>
	<br></br>
	<a th:href="@{/}" class="btn btn-success" role="button">REGRESAR
		AL MENÚ</a>
	<script src="https://code.jquery.com/jquery-3.2.1.js"></script>
	<script type="text/javascript">
		$(document).ready(
				function() {
					$('#username').on(
							'blur',
							function() {
								$('#result-username').html(
										'<img src="images/loader.gif" />')
										.fadeOut(1000);

								var username = $(this).val();
								var dataString = 'username=' + username;

								$.ajax({
									type : "POST",
									url : "check_username_availablity.php",
									data : dataString,
									success : function(data) {
										$('#result-username').fadeIn(1000)
												.html(data);
									}
								});
							});
				});
	</script>
</body>
</html>
